<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="bg-firstLayer">
      <!-- <img src="../assets/Ellipse 7.png" alt="" class="bg-secondLayer"> -->
      <div class="bg-secondLayer">
      <div class="login-container">
        <div class="login-card">
          <img src="../assets/synects-logo.png" alt="" class="synt-logo">
          <div class="form-card">
            <h3>Sign in</h3>
            <p>Enter your email address and password <br/>
              to access admin panel</p>
              <form onsubmit="return validat()" action="../nav-compo/nav.html">
                <div class="email">
                <label for="email">Email or Username</label>
                <input id="email" type="email" placeholder="Enter Your email">
              </div>
              <div class="password">
                <label for="email">Password</label>
                <input id="password" type="password" placeholder="........">
              </div>
              <a href="#" class="forgot-link">Forgot password</a>
          </div>
          <button class="login-btn">Log in</button>
        </form>

        </div>
        <div class="signup-card">
          <p>Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
          <p>2023 @-Procurement-Synectiks.com</p>
        </div>
      </div>
    </div>
    </div>
    
  </main>


  <script src="script.js"></script>
</body>
</html>
